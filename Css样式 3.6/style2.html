<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	div{
		width:200px;
		height:200px;
		border:1px solid red;
	}
	.div1{
		border-radius:10px;
	}
	.div2{
		border-radius:50%;
	}
	.div3{
		border-radius:10px 30px 50px 70px;
	}
	.div4{
		border-radius:10px 30px 50px 70px/70px 50px 30px 10px;
	}
</style>
</head>

<body>
	<div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</body>
</html>
