<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

</head>

<body>
	1、无序标签
    <ul type="circle">
    	<li>无序1</li>
        <li>无序2</li>
        <li>无序3</li>
    </ul>
    2、有序
    <ol type="1" start="4">
    	<li>有序1</li>
        <li>有序2</li>
        <li>有序3</li>
    </ol>
    3、描述：dl dt dd
    <dl>
    	<dt>HTML</dt>
        <dd>超文本标记语言</dd>
    </dl>
    4、表格
    <table border="1px" cellspacing="0" width="400px">
    	<caption>表格的标题</caption>
        <thead>表头</thead>
        <tbody>表格内容</tbody>
        <tfoot>表尾</tfoot>
    	<tr>
        	<td rowspan="2">第一行第一列</td>
            <td colspan="2">第一行第二列</td>
        </tr>
        <tr>
        	
            <td>第二行第二列</td>
            <td>第二行第三列</td>
        </tr>
    </table>
    5、表单
</body>
</html>
