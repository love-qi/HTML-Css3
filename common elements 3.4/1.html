<!doctype html>
<html>
	<head>
		<title>源辰信息科技</title>
		  <!--rel:relation  关系   hyperText reference  网络资源地址-->
		<link rel="short icon" href="logo.png" />
		<meta charset="utf-8" />   <!--设置编码集-->
		<!--产生乱码的原因：文字的编码格式和我们定义的编码格式不一致-->
		<!--http-equiv：定义一些与浏览器相关的  content：刷新的时间，地点-->
		<!--
		<meta http-equiv="refresh" content="5;http://www.baidu.com" />
		name：定义一些与搜索引擎相关的熟悉
			copyright:版权
			author:作者
			description   描述
			xxxxx
		-->
		<meta name="keywords" content="源辰" />
	</head>
	<body>
		<h1>文字标题标签</h1>     <!--  h1-h6 文字标题标签  -->
		<h2>文字标题标签</h2>	  <!-- h1标签最大，h6最小  -->
		<h3>文字标题标签</h3>
		<h4>文字标题标签</h4>
		<h5>文字标题标签</h5>   
		<h6>文字标题标签</h6>
		<p>一段文字</p>			<!-- 段落标签  -->
		<p>一段文字</p>
		<hr />    <!--  分割线   水平线   -->
		<hr />
		
		惊爆价：<span style="color:red;font-size:40px">998</span>元   <!--  范围   -->
		<br />    <!--换行标签-->
		是不是换行了<br /><br /><br /><br /><br /><br />
		
		老师说：<q>今天是个好日子</q>  <br />
		<strong>文字加粗</strong>
		<big><big><big>文字变大</big></big></big>
		<small><small><small>文字变小</small></small></small><br />
		<pre>文    本空
		
		
		
		
		
		
		格</pre>
	</body>
</html>
