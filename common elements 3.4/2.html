	<body>
		<!--name  定义一个锚记-->
		<a name="top">顶部，点击最下面可以返回顶部</a><br />

			<area  shape="rect" coords ="0,0,100,100" href="http://www.baidu.com" alt="百度" />
		</map><br />
		超链接：<br />
		<!--               跳转后显示的类型 
		_self  本身
		_blank  在新页面展示
		_top   在框架中使用 ，代表跳转到顶级
		_parent		在框架中使用，代表跳转到上一级
		-->
		<a href="1.html"target="_parent" >跳转到1.html当中</a>
		<a href="#top">返回顶部</a>
